<h3>TouchVG 是什么</h3>
<p>主要由C++开发的轻量级2D矢量绘图框架，可在 iOS、Android、Windows 等多个平台构建绘图应用。
其矢量图形和绘图命令功能跨平台，使用平台自身的界面库和图形库渲染图形、识别触摸手势。<p>
