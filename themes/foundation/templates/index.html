<h3 class="subheader">跨移动设备的矢量绘图框架</h3>

<h3>TouchVG 是什么</h3>
<p>一个主要由C++开发的轻量级2D矢量绘图框架，可在 iOS、Android、Windows 等多个平台构建矢量绘图应用。
其矢量图形和绘图命令功能跨平台，使用平台自身的界面库和图形库显示图形。<p>
<hr>

<p>

</p>
